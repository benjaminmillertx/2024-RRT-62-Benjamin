<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations - Benjamins Restaurant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Benjamins Restaurant Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservations.html">Reservations</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="reservations">
      <h2>Book a Table</h2>
      <form id="reservation-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <button type="submit">Reserve</button>
      </form>
      <h3>Hours of Operation</h3>
      <ul>
        <li>Monday: 11:00 AM - 10:00 PM</li>
        <li>Tuesday: 11:00 AM - 10:00 PM</li>
        <li>Wednesday: 11:00 AM - 10:00 PM</li>
        <li>Thursday: 11:00 AM - 10:00 PM</li>
        <li>Friday: 11:00 AM - 11:00 PM</li>
        <li>Saturday: 12:00 PM - 11:00 PM</li>
        <li>Sunday: 12:00 PM - 9:00 PM</li>
      </ul>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
