<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Benji Skate Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-800 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Benji Skate Shop</h1>
            <nav>
                <a href="index.html" class="px-4">Home</a>
                <a href="shop.html" class="px-4">Shop</a>
                <a href="about.html" class="px-4">About</a>
                <a href="contact.html" class="px-4">Contact</a>
                <a href="login.html" class="px-4">Login</a>
                <a href="cart.html" class="px-4">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section id="login" class="py-8">
        <div class="container mx-auto flex justify-center">
            <div class="bg-white p-8 rounded shadow-md w-full max-w-lg flex space-x-8">
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-4">Login</h2>
                    <form action="login-success.html" method="POST">
                        <div class="mb-4">
                            <label for="login-email" class="block text-gray-700">Email</label>
                            <input type="email" id="login-email" name="email" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="mb-4">
                            <label for="login-password" class="block text-gray-700">Password</label>
                            <input type="password" id="login-password" name="password" class="w-full p-2 border rounded" required>
                        </div>
                        <button type="submit" class="bg-blue-800 text-white py-2 px-4 rounded">Login</button>
                    </form>
                </div>
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
                    <form action="signup-success.html" method="POST">
                        <div class="mb-4">
                            <label for="signup-name" class="block text-gray-700">Name</label>
                            <input type="text" id="signup-name" name="name" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="mb-4">
                            <label for="signup-email" class="block text-gray-700">Email</label>
                            <input type="email" id="signup-email" name="email" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="mb-4">
                            <label for="signup-password" class="block text-gray-700">Password</label>
                            <input type="password" id="signup-password" name="password" class="w-full p-2 border rounded" required>
                        </div>
                        <button type="submit" class="bg-blue-800 text-white py-2 px-4 rounded">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white p-4 text-center">
        <p>&copy; 2024 Benji Skate Shop. All rights reserved.</p>
    </footer>
</body>
</html>
