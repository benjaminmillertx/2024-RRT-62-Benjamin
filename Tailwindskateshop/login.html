<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Benji Skate Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-800 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Benji Skate Shop</h1>
            <nav>
                <a href="index.html" class="px-4">Home</a>
                <a href="shop.html" class="px-4">Shop</a>
                <a href="about.html" class="px-4">About</a>
                <a href="contact.html" class="px-4">Contact</a>
                <a href="login.html" class="px-4">Login</a>
                <a href="cart.html" class="px-4">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section id="login" class="py-8">
        <div class="container mx-auto max-w-md bg-white p-4 rounded shadow">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded" required>
                </div>
                <button type="submit" class="bg-blue-800 text-white py-2 px-4 rounded">Login</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white p-4 text-center">
        <p>&copy; 2024 Benji Skate Shop. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'user' && password === 'password') {
                alert('Login successful!');
                // Redirect to home or dashboard
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
