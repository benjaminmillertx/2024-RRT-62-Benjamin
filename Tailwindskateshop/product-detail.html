<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Benji Skate Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-800 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Benji Skate Shop</h1>
            <nav>
                <a href="index.html" class="px-4">Home</a>
                <a href="shop.html" class="px-4">Shop</a>
                <a href="about.html" class="px-4">About</a>
                <a href="contact.html" class="px-4">Contact</a>
                <a href="login.html" class="px-4">Login</a>
                <a href="cart.html" class="px-4">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section id="product-detail" class="py-8">
        <div class="container mx-auto">
            <div class="flex flex-wrap">
                <div class="w-full md:w-1/2 p-4">
                    <img src="https://example.com/product-image.jpg" alt="Product Image" class="w-full h-auto rounded shadow">
                </div>
                <div class="w-full md:w-1/2 p-4">
                    <h2 class="text-2xl font-bold mb-4">Product Name</h2>
                    <p class="text-xl text-gray-700 mb-4">$99.99</p>
                    <p class="text-gray-600 mb-4">This is a detailed description of the product. It highlights the key features and specifications of the product.</p>
                    <button class="bg-blue-800 text-white py-2 px-4 rounded">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white p-4 text-center">
        <p>&copy; 2024 Benji Skate Shop. All rights reserved.</p>
    </footer>
</body>
</html>
